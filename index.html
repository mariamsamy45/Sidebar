<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fas fa-code"></i>
            <span class="logo-name">Sidebar</span>
        </div>

        <ul class="nav-list">
            <li><i class="fas fa-home"></i><span class="link-text">Dashboard</span></li>
            <li><i class="fas fa-user"></i><span class="link-text">User</span></li>
            <li><i class="fas fa-envelope"></i><span class="link-text">Messages</span></li>
            <li><i class="fas fa-chart-line"></i><span class="link-text">Analytics</span></li>
            <li><i class="fas fa-folder-open"></i><span class="link-text">Files</span></li>
            <li><i class="fas fa-cog"></i><span class="link-text">Settings</span></li>
        </ul>

        <div class="profile">
            <div class="profile-info">
                <span>Maryam</span>
                <small>Web Developer</small>
            </div>
        </div>
    </div>

    <button id="toggle-btn"><i class="fas fa-bars"></i></button>

    <script src="main.js"></script>
</body>

</html>
